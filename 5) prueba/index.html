<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apis</title>

    <!-- TAILWINDCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-neutral-800">
    <div class="grid grid-cols-5">
        <div class="bg-black p-4">
            <div class="ml-5">
                <img src="pokemon_logo.png" alt="Logo de Pokemon" class="w-4/5">
            </div>
            <hr class="mt-4">
            <div class="mt-3 grid grid-cols-2" id="selectorPokemon"></div>
        </div>
        <div class="col-span-4">
            <div class="flex justify-center m-16">
                <div class="bg-neutral-400 w-2/4 p-5 grid justify-items-left text-center rounded gap-y-2" id="contenedor">
                    <div class="grid grid-cols-2" id="encabezado"></div>
                    <div class="text-center mx-3 p-4" id="info"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
