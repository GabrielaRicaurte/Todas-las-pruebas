<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- SPLIDE.JS -->
    <link rel="stylesheet" href="/css/splide.min.css">
</head>

<body>


    <section class="splide" aria-labelledby="carousel-heading">
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide"><img src="https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492_640.jpg"
                        alt=""></li>
                <li class="splide__slide"><img src="https://cdn.pixabay.com/photo/2016/03/28/12/35/cat-1285634_640.png"
                        alt=""></li>
                <li class="splide__slide"><img src="https://cdn.pixabay.com/photo/2016/06/14/00/14/cat-1455468_640.jpg"
                        alt=""></li>
                <li class="splide__slide"><img
                        src="https://cdn.pixabay.com/photo/2016/12/18/18/42/kittens-1916542_640.jpg" alt=""></li>
            </ul>
        </div>
    </section>
    <script src="/js/splide.js"></script>
    <script src="/js/splide-extension-auto-scroll.js"></script>
    <script>
        new Splide('.splide', {
            type   : 'loop',
            focus  : 'center',
            perPage: 5,
            autoScroll: {
                speed: -2,
            },
        }).mount(window.splide.Extensions);
    </script>
</body>

</html>
